<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="matrix" values="0.9 0 0 0 0.1 0 0.9 0 0 0.1 0 0 0.9 0 0.1 0 0 0 1 0" result="tinted"/>
      <feBlend in="SourceGraphic" in2="tinted" mode="screen"/>
    </filter>
  </defs>
  <rect width="400" height="400" fill="#F8F7F4"/>
  <rect width="400" height="400" filter="url(#grain)" opacity="0.35"/>
</svg>
